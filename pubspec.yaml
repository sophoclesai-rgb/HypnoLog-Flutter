name: hypnolog_flutter
description: HypnoLog - Flutter Android/iOS app (Firebase + RevenueCat)
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management & routing
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0

  # Firebase core (options file generated by FlutterFire CLI)
  firebase_core: ^3.4.0

  # Optional Firebase packages (uncomment when needed)
  # firebase_auth: ^5.1.0
  # cloud_firestore: ^5.4.0
  # firebase_storage: ^13.1.0
  # firebase_analytics: ^11.3.0
  # firebase_crashlytics: ^4.1.0

  # RevenueCat
  purchases_flutter: ^6.27.4

  # Local storage (optional)
  shared_preferences: ^2.3.2

  # UI helpers
  intl: ^0.19.0

  # Platform
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
